<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free responsive image compression tool to optimize and reduce image size online. Adjust compression level and boost site speed easily." />
  <meta name="keywords" content="image compression, online image optimizer, reduce image size, compress jpg, compress png" />
  <meta name="author" content="YourName or Brand" />
  <title>Image Compression Tool - Optimize Images Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f6f8;
      color: #333;
    }
    header, footer {
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 1.5em;
    }
    header h1 {
      margin: 0 0 0.3em;
      font-size: 2rem;
    }
    main {
      flex: 1;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    .compressor {
      background: #fff;
      padding: 2em;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }
    input[type="file"], input[type="range"], button {
      font-size: 1rem;
    }
    input[type="file"] {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 0.5em;
    }
    button {
      padding: 0.8em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output canvas {
      max-width: 100%;
      margin-top: 1em;
    }
    .output a {
      display: inline-block;
      margin-top: 1em;
      padding: 0.75em 1.5em;
      background-color: #28a745;
      color: white;
      border-radius: 0.5em;
      text-decoration: none;
      font-weight: 600;
    }
    .adsense {
      text-align: center;
      margin: 2em 0;
    }
    @media (max-width: 600px) {
      input[type="range"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Quickly compress and optimize your images for better web performance</p>
  </header>  <main>
    <div class="compressor">
      <label><strong>Select Image:</strong></label>
      <input type="file" id="imageInput" accept="image/*"><label for="compressionRange"><strong>Compression Level:</strong> <span id="compressionValue">70</span>%</label>
  <input type="range" id="compressionRange" min="10" max="100" value="70">

  <button onclick="compressImage()">Compress Image</button>

  <div class="output">
    <canvas id="canvas" style="display:none;"></canvas>
    <a id="downloadLink" style="display:none;">Download Compressed Image</a>
  </div>
</div>

<div class="adsense">
  <!-- Replace with your AdSense Unit ID -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
       data-ad-slot="xxxxxxxxxx"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

  </main>  <footer>
    <p>&copy; 2025 ImageCompressionTool.com | All rights reserved.</p>
  </footer>  <script>
    const range = document.getElementById('compressionRange');
    const valueLabel = document.getElementById('compressionValue');
    range.addEventListener('input', () => {
      valueLabel.textContent = range.value;
    });

    function compressImage() {
      const file = document.getElementById('imageInput').files[0];
      const compressionRatio = range.value / 100;

      if (!file || !file.type.startsWith('image/')) {
        alert('Please select a valid image file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function(blob) {
            const link = document.getElementById('downloadLink');
            link.href = URL.createObjectURL(blob);
            link.download = 'compressed_' + file.name;
            link.textContent = 'Download Compressed Image';
            link.style.display = 'inline-block';
            canvas.style.display = 'block';
          }, 'image/jpeg', compressionRatio);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script></body>
</html>
